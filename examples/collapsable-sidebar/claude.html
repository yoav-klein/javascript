<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Collapsible Sidebar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            transition: width 0.3s ease;
            overflow: hidden;
            z-index: 1000;
        }

        .sidebar.collapsed {
            width: 0;
        }

        .sidebar-content {
            padding: 20px;
            white-space: nowrap;
        }

        .main-content {
            flex: 1;
            background: #ecf0f1;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .toggle-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .toggle-btn:hover {
            background: #2980b9;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 280px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            }

            .sidebar:not(.collapsed) {
                transform: translateX(0);
            }

            .sidebar.collapsed {
                width: 280px; /* Keep original width */
                transform: translateX(-100%);
            }

            .main-content {
                width: 100%;
                margin-left: 0;
            }

            /* Overlay to close sidebar when clicking outside */
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0,0,0,0.5);
                z-index: 999;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, visibility 0.3s ease;
            }

            .overlay.active {
                opacity: 1;
                visibility: visible;
            }
        }

        /* Tablet styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
    
    <div class="container">
        <div class="sidebar collapsed" id="sidebar">
            <div class="sidebar-content">
                <h3>Sidebar</h3>
                <p>Menu Item 1</p>
                <p>Menu Item 2</p>
                <p>Menu Item 3</p>
                <p>Menu Item 4</p>
                <p>Menu Item 5</p>
            </div>
        </div>
        
        <div class="main-content">
            <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>
            <h2>Main Content</h2>
            <p>This sidebar adapts to screen size:</p>
            <ul>
                <li><strong>Desktop:</strong> Shrinks width to 0</li>
                <li><strong>Mobile:</strong> Slides in from left as overlay</li>
                <li><strong>Tablet:</strong> Smaller width but same behavior</li>
            </ul>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const isMobile = window.innerWidth <= 768;
            
            sidebar.classList.toggle('collapsed');
            
            if (isMobile) {
                overlay.classList.toggle('active');
            }
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.add('collapsed');
            overlay.classList.remove('active');
        }

        // Close sidebar on window resize if switching to desktop
        window.addEventListener('resize', () => {
            const overlay = document.getElementById('overlay');
            if (window.innerWidth > 768) {
                overlay.classList.remove('active');
            }
        });
    </script>
</body>
</html>
