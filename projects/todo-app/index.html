<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>To Do</h1>
    </header>
    <main>
        <section id="popup-container">
            <div id="popup-content">
                <h2 id="popup-h2">Task Name</h2>
                <div class="popup-part">
                    <h3>Description</h3>
                    <p id="popup-description">Description of the task</p>
                </div>
                <div class="popup-part">
                    <h3>Due date</h3>
                    <p id="popup-duedate">Due date of the task</p>
                </div>
            </div>
        </section>
        <section id="filter-section">
            <label for="filter">Filter</label>
            <input id="filter" type="text" class="filter">

            <label for="state">State</label>
            <select name="" id="state_selector">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="done">Done</option>
            </select>
        </section>
        <section id="task-section">    
            <ul id="taskList">
                
            </ul>
            <div class="newItemBtnCnt">
                <button class ="newItemBtn" id="newItemBtn">+</button>
            </div>
            <dialog>
                <h1>New Task!</h1>
                <div class="form-control">
                    <label for="newTaskText">Task Name</label>
                    <input name="newTask" type="text" id="newTaskText" placeholder="Enter task name">
                </div>
                <div class="form-control">
                    <label for="newTaskDescription">Description</label>
                    <textarea name="description" id="newTaskDescription" rows="4" placeholder="Enter task description"></textarea>                    
                </div>
                <div class="form-control">
                    <label for="duedate">Due Date</label>
                    <input type="date" id="duedate">
                </div>
                <button id="insert">Insert</button>
            </dialog>
        </section>
    </main>
    <script src="main.js" defer></script>
</body>
</html>
